<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Network Demo | WebGL Decorative Backgrounds</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;Source+Serif+Pro">
<style type="text/css">body,
html {
  margin: 0;
  padding: 0;
  font-family: Roboto, Arial, Helvetica, sans-serif;
  min-height: 100vh;
  background-color: #fff; }

.home {
  background-color: #333; }

canvas {
  width: 100vw;
  height: calc(100vh - 65px);
  display: block;
  margin: 0; }

a {
  text-decoration: none; }

.active, header a[href="*.html"]:hover {
  border-bottom-color: currentColor; }

header {
  z-index: 1;
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  justify-content: flex-start;
  padding: 1rem 2rem;
  padding: 2rem; }
  header a {
    display: block;
    color: #fff;
    height: 30px;
    line-height: 30px;
    text-transform: uppercase;
    font-weight: 700;
    border-bottom: 2px solid transparent; }
    header a[href="*.html"]:hover {
      color: #ff1960; }
    header a + a {
      margin-left: 1em; }

nav {
  display: flex;
  align-items: center; }

.lower-nav {
  padding: 1rem 2rem;
  background: #000;
  border-top: 5px solid #333;
  font-size: 24px; }
  .lower-nav a,
  .lower-nav span {
    color: #fff;
    display: inline-block; }
  .lower-nav span {
    margin-right: 0.5em;
    padding-right: 0.5em;
    border-right: 1px solid currentColor; }
  .lower-nav .pink {
    color: #ff1960; }

footer {
  font-family: 'Source Serif Pro', Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0; }

.grid {
  display: grid;
  grid-template-rows: repeat(3, 300px);
  grid-template-columns: 50% 50%; }

      <script type="x-shader/x-vertex" id="wrapVertexShaderNetwork">
        attribute float size;
        attribute vec3 color;
        varying vec3 vColor;
        void main() {
          vColor = color;
          vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
          gl_PointSize = size * ( 350.0 / - mvPosition.z );
          gl_Position = projectionMatrix * mvPosition;
        }
      </script>
      <script type="x-shader/x-fragment" id="wrapFragmentShaderNetwork">
        varying vec3 vColor;
        uniform sampler2D texture;
        void main(){
          vec4 textureColor = texture2D( texture, gl_PointCoord );
          if ( textureColor.a < 0.3 ) discard;
          vec4 color = vec4(vColor.xyz, 1.0) * textureColor;
          gl_FragColor = color;
        }
      </script>
    
    
  </main>
