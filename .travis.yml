---
language: node_js
node_js:
  - "node"
sudo: false
cache:
  yarn: true
dist: trusty

install:
  - yarn
  - node_modules/.bin/lerna bootstrap

jobs:
  include:
    - stage: build
      script: yarn build
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        keep-history: true
        local-dir: dist
        # target-branch: master
        on:
          branch: master

branches:
  only:
  - master
